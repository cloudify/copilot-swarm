        left: 0;

        height: 100%;

    <script>
      // ============ ENHANCED EFFECTS ============

      // Matrix Rain Effect - Optimized for performance
      function createMatrixRain() {
        const container = document.getElementById("matrixRain");
        const chars =
          "01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥";

        // Reduced from 50 to 20 elements for better performance
        for (let i = 0; i < 20; i++) {
          const char = document.createElement("div");
          char.className = "matrix-char";
          char.textContent = chars[Math.floor(Math.random() * chars.length)];
          char.style.left = Math.random() * 100 + "vw";
          // Slower animation duration (4-8s instead of 2-5s) to reduce CPU load

      // Theme Management (Fixed to green theme)
      function setTheme(theme) {

        document.body.className = `theme-green`;
      }

      // Settings Panel (REMOVED)
      function toggleSettings() {

      // Effect Toggles (REMOVED)

      // Enhanced Working Status Spinner for AI Clone Working - Optimized
      function createWorkingSpinner() {
        const spinnerFrames = [
          "‚†ã",
          "‚†ô",
          "‚†π",
          "‚†∏",
          "‚†º",
          "‚†¥",
          "‚†¶",
          "‚†ß",
          "‚†á",
          "‚†è",
        ];
        let currentFrame = 0;

        return setInterval(() => {
          const workingElements =
            document.querySelectorAll(".ai-clone-working");
          workingElements.forEach((element) => {
            const currentSpinner =
              spinnerFrames[currentFrame % spinnerFrames.length];
            // Update any spinner text in the working status
            if (
              element.textContent &&
              element.textContent.includes("Working")
            ) {
              element.textContent = element.textContent.replace(
                /[‚†ã‚†ô‚†π‚†∏‚†º‚†¥‚†¶‚†ß‚†á‚†è]/,
                currentSpinner
              );
            }
          });
          currentFrame++;
        }, 200); // Reduced frequency from 100ms to 200ms
      }

      let workingSpinnerInterval = null;

      // Keyboard shortcuts (REMOVED settings shortcuts)
      document.addEventListener("keydown", (e) => {
        // Settings shortcuts have been removed
        if (e.key === "Escape") {
          // ESC no longer does anything since settings panel is removed
        }
      });

      // ============ ORIGINAL WEBSOCKET FUNCTIONALITY ============
      let ws = null;
      let reconnectAttempts = 0;
      const maxReconnectAttempts = 5;
      const reconnectDelay = 5000;
      let refreshInterval = 30; // Default refresh interval in seconds
      let countdownTimer = null;
      let pausedPRs = new Set(); // Track paused PR URLs
      let remainingSeconds = 0;

      function connect() {
        const protocol = window.location.protocol === "https:" ? "wss:" : "ws:";
        const wsUrl = `${protocol}//${window.location.host}/ws`;

        try {
          ws = new WebSocket(wsUrl);

          ws.onopen = function () {
            console.log("WebSocket connected");
            reconnectAttempts = 0;
            updateConnectionStatus("‚úÖ Connected", "status-success");
            
            // Initialize empty table so incremental updates can work
            initializeEmptyTable();
          };

          ws.onmessage = function (event) {
            try {
              const data = JSON.parse(event.data);
              handleMessage(data);
            } catch (error) {
              console.error("Error parsing WebSocket message:", error);
            }
          };

          ws.onclose = function () {
            console.log("WebSocket disconnected");
            updateConnectionStatus("‚ùå Disconnected", "status-error");

            // Clear countdown timer when disconnected
            if (countdownTimer) {
              clearInterval(countdownTimer);
              countdownTimer = null;
            }
            document.getElementById("next-refresh").textContent = "-";

            if (reconnectAttempts < maxReconnectAttempts) {
              reconnectAttempts++;
              updateConnectionStatus(
                `üîÑ Reconnecting... (${reconnectAttempts}/${maxReconnectAttempts})`,
                "status-pending"
              );
              setTimeout(connect, reconnectDelay);
            } else {
              updateConnectionStatus("‚ùå Connection failed", "status-error");
            }
          };

          ws.onerror = function (error) {
            console.error("WebSocket error:", error);
          };
        } catch (error) {
          console.error("Error creating WebSocket:", error);
          updateConnectionStatus("‚ùå Connection error", "status-error");
        }
      }

      function updateConnectionStatus(text, className) {
        const status = document.getElementById("connection-status");
        status.textContent = text;
        status.className = className;
      }

      function handleMessage(data) {
        switch (data.type) {
          case "pullRequests":
            updatePullRequests(data.data);
            break;
          case "status":
            updateStatus(data.data);
            break;
          case "log":
            addLogEntry(data.data);
            break;
          case "pauseStatus":
            updatePauseStatus(data.data);
            break;
          case "prUpdate":
            updateSinglePR(data.data);
            break;
          default:
            console.log("Unknown message type:", data.type);
        }
      }

      function updatePullRequests(pullRequests) {
        const mainContent = document.getElementById("main-content");

        if (!pullRequests || pullRequests.length === 0) {
          mainContent.innerHTML =
            '<div class="loading">No pull requests found</div>';
          return;
        }

        // Initialize empty table structure
        initializeEmptyTable();
        
        const table = document.querySelector(".pr-table");
        const tbody = table.querySelector("tbody");
        
        // Add all PRs using the same logic as incremental updates
        pullRequests.forEach((pr) => {
          const row = createTableRow(pr);
          tbody.appendChild(row);
        });
      }

      function updateSinglePR(data) {
        // Handle incremental PR updates
        console.log("Received PR update:", data.pr.title, "at", data.timestamp);
        
        const pr = data.pr;
        const prIdentifier = pr.url;
        
        // Get or create the table
        let table = document.querySelector(".pr-table");
        if (!table) {
          // Initialize empty table if it doesn't exist
          initializeEmptyTable();
          table = document.querySelector(".pr-table");
        }
        
        const tbody = table.querySelector("tbody");
        
        // Check if row already exists for this PR
        let existingRow = tbody.querySelector(`tr[data-pr-url="${prIdentifier}"]`);
        
        if (existingRow) {
          // Update existing row
          updateTableRow(existingRow, pr);
        } else {
          // Add new row
          const newRow = createTableRow(pr);
          tbody.appendChild(newRow);
        }
        
        // Add a visual indicator of the update
        const logData = {
          message: `üì° Updated: ${pr.title} (${pr.copilotStatus})`
        };
        addLogEntry(logData);
      }

      function initializeEmptyTable() {
        const mainContent = document.getElementById("main-content");
        
        const table = document.createElement("table");
        table.className = "pr-table";

        const header = table.createTHead();
        const headerRow = header.insertRow();
        ["Status", "Repository", "Title", "Updated", "CI", "Actions"].forEach(
          (text) => {
            const th = document.createElement("th");
            th.textContent = text;
            headerRow.appendChild(th);
          }
        );

        const tbody = table.createTBody();
        
        mainContent.innerHTML = "";
        mainContent.appendChild(table);
      }

      function createTableRow(pr) {
        const row = document.createElement("tr");
        row.setAttribute("data-pr-url", pr.url);
        
        updateTableRow(row, pr);
        return row;
      }

      function updateTableRow(row, pr) {
        // Clear existing cells
        row.innerHTML = "";
        
        // Status cell with enhanced animations for working status
        const statusCell = row.insertCell();
        const statusClass = getStatusClass(pr.copilotStatus);

        let statusHTML = `<span class="${statusClass}">${pr.copilotStatus}</span>`;

        // Add special effects for working status
        if (statusClass === "status-working") {
          statusHTML = `
            <span class="${statusClass} ai-clone-working">
              ${pr.copilotStatus}
              <div class="neural-activity">
                <div class="neural-bar"></div>
                <div class="neural-bar"></div>
                <div class="neural-bar"></div>
                <div class="neural-bar"></div>
                <div class="neural-bar"></div>
              </div>
            </span>
          `;
        }

        statusCell.innerHTML = statusHTML;

        // Repository cell
        const repoCell = row.insertCell();
        repoCell.innerHTML = `<a href="${pr.repository.url}" target="_blank" class="repo-link">${pr.repository.name}</a>`;

        // Title cell
        const titleCell = row.insertCell();
        titleCell.innerHTML = `<a href="${
          pr.url
        }" target="_blank" class="repo-link">${truncateText(
          pr.title,
          50
        )}</a>`;

        // Updated cell with humanized time
        const updatedCell = row.insertCell();
        updatedCell.textContent =
          pr.updatedAtHuman || formatDate(pr.updatedAt);

        // CI Status cell
        const ciCell = row.insertCell();
        if (pr.ciStatus) {
          const ciStatus = pr.ciStatus;
          ciCell.innerHTML = `
            <span class="ci-status ci-${ciStatus.status}" title="${
            ciStatus.tooltip
          }">
              ${ciStatus.status === 'running' ? '<div class="ci-spinner"></div>' : ciStatus.emoji}
              ${ciStatus.count ? `(${ciStatus.count})` : ""}
            </span>
          `;
        } else {
          ciCell.innerHTML =
            '<span class="ci-status ci-unknown" title="CI status unknown">‚ö´</span>';
        }

        // Actions cell
        const actionsCell = row.insertCell();
        const prIdentifier = pr.url; // Use PR URL as identifier
        const isPaused = pausedPRs.has(prIdentifier);

        actionsCell.innerHTML = `
                  <button 
                      class="control-btn toggle-pr-btn ${
                        isPaused ? "paused-state" : ""
                      }" 
                      data-pr-url="${prIdentifier}"
                      style="font-size: 12px; padding: 4px 8px;"
                  >
                      ${isPaused ? "‚ñ∂Ô∏è Resume" : "‚è∏Ô∏è Pause"}
                  </button>
              `;
      }

      function updateStatus(status) {
        document.getElementById("total-prs").textContent =
          status.totalPrs || "-";
        document.getElementById("active-copilot").textContent =
          status.activeCopilot || "-";

        // Handle loading state for session time
        const sessionTimeElement = document.getElementById("total-session-time");
        if (status.totalSessionTimeLoading) {
          sessionTimeElement.innerHTML = '<div class="ci-spinner"></div> Loading...';
        } else {
          sessionTimeElement.textContent = status.totalSessionTime || "0s";
        }

        // Update refresh interval if provided
        if (status.refreshInterval) {
          refreshInterval = status.refreshInterval;
        }

        // Start countdown timer
        startCountdownTimer();
      }

      function addLogEntry(logData) {
        const logEntries = document.getElementById("log-entries");
        const entry = document.createElement("div");
        entry.className = "log-entry";
        entry.innerHTML = `<span class="timestamp">${formatTime(
          new Date()
        )}</span> ${logData.message}`;

        logEntries.insertBefore(entry, logEntries.firstChild);

        // Keep only last 100 entries
        while (logEntries.children.length > 100) {
          logEntries.removeChild(logEntries.lastChild);
        }
      }

      function startCountdownTimer() {
        // Clear existing timer
        if (countdownTimer) {
          clearInterval(countdownTimer);
        }

        // Reset countdown to full interval
        remainingSeconds = refreshInterval;
        updateCountdownDisplay();

        // Start new timer
        countdownTimer = setInterval(() => {
          remainingSeconds--;
          updateCountdownDisplay();

          if (remainingSeconds <= 0) {
            // Reset for next cycle (server will send new data and restart timer)
            remainingSeconds = refreshInterval;
          }
        }, 1000);
      }

      function updateCountdownDisplay() {
        const nextRefreshElement = document.getElementById("next-refresh");
        if (remainingSeconds > 0) {
          nextRefreshElement.textContent = `${remainingSeconds}s`;
        } else {
          nextRefreshElement.textContent = "Refreshing...";
        }
      }

      function getStatusClass(status) {
        if (
          status.includes("working") ||
          status.includes("Working") ||
          status.includes("Copilot is working") ||
          status.includes("‚†ã") ||
          status.includes("‚†ô") ||
          status.includes("AI Clone Working") ||
          status.includes("AI NEURAL SWARM ACTIVE") ||
          status.includes("NEURAL SWARM")
        ) {
          return "status-working";
        } else if (
          status.includes("‚úÖ") ||
          status.includes("success") ||
          status.includes("Complete")
        ) {
          return "status-success";
        } else if (
          status.includes("‚ùå") ||
          status.includes("error") ||
          status.includes("failed") ||
          status.includes("Error") ||
          status.includes("Malfunction") ||
          status.includes("üí•")
        ) {
          return "status-error";
        } else {
          return "status-pending";
        }
      }

      function truncateText(text, maxLength) {
        return text.length > maxLength
          ? text.substring(0, maxLength) + "..."
          : text;
      }

      function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString() + " " + date.toLocaleTimeString();
      }

      function formatTime(date) {
        return date.toLocaleTimeString();
      }

      // Pause/Resume functionality
      function updatePauseStatus(pauseData) {
        // Update global pause status using helper function
        updateGlobalButton(pauseData.globallyPaused);

        // Add PR count to status if any PRs are paused
        if (pauseData.pausedPullRequestCount > 0) {
          const pauseStatus = document.getElementById("pause-status");
          pauseStatus.textContent += ` (${pauseData.pausedPullRequestCount} PRs paused)`;
        }

        // Update the set of paused PRs
        pausedPRs.clear();
        if (pauseData.pausedPullRequests) {
          pauseData.pausedPullRequests.forEach((pr) => pausedPRs.add(pr));
        }

        // Update all visible PR buttons to match current state
        document.querySelectorAll(".toggle-pr-btn").forEach((button) => {
          const prUrl = button.getAttribute("data-pr-url");
          if (prUrl) {
            const isPaused = pausedPRs.has(prUrl);
            updatePRButton(button, isPaused);
          }
        });
      }

      async function toggleGlobalPause() {
        const toggleBtn = document.getElementById("toggle-global-btn");
        const isPaused = toggleBtn.classList.contains("paused-state");

        // Disable button during API call
        toggleBtn.disabled = true;

        try {
          if (isPaused) {
            await resumeGlobally();
            // Update button immediately on success
            updateGlobalButton(false);
          } else {
            await pauseGlobally();
            // Update button immediately on success
            updateGlobalButton(true);
          }
        } finally {
          // Re-enable button
          toggleBtn.disabled = false;
        }
      }

      function updateGlobalButton(isPaused) {
        const toggleBtn = document.getElementById("toggle-global-btn");
        const pauseStatus = document.getElementById("pause-status");

        if (isPaused) {
          toggleBtn.textContent = "‚ñ∂Ô∏è Resume All";
          toggleBtn.classList.add("paused-state");
          pauseStatus.textContent = "‚è∏Ô∏è Automation: Paused";
          pauseStatus.className = "paused";
        } else {
          toggleBtn.textContent = "‚è∏Ô∏è Pause All";
          toggleBtn.classList.remove("paused-state");
          pauseStatus.textContent = "üîÑ Automation: Active";
          pauseStatus.className = "";
        }
      }

      async function pauseGlobally() {
        try {
          const response = await fetch("/api/pause/global", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
          });
          if (!response.ok) {
            throw new Error("Failed to pause globally");
          }
        } catch (error) {
          console.error("Error pausing globally:", error);
          alert("Failed to pause automation");
        }
      }

      async function resumeGlobally() {
        try {
          const response = await fetch("/api/resume/global", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
          });
          if (!response.ok) {
            throw new Error("Failed to resume globally");
          }
        } catch (error) {
          console.error("Error resuming globally:", error);
          alert("Failed to resume automation");
        }
      }

      async function clearAllPauses() {
        try {
          const response = await fetch("/api/pause/clear", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
          });
          if (!response.ok) {
            throw new Error("Failed to clear pauses");
          }
        } catch (error) {
          console.error("Error clearing pauses:", error);
          alert("Failed to clear pauses");
        }
      }

      async function togglePR(prIdentifier) {
        const isPaused = pausedPRs.has(prIdentifier);
        const button = document.querySelector(
          `[data-pr-url="${prIdentifier}"]`
        );

        if (!button) return;

        // Disable button during API call
        button.disabled = true;

        try {
          if (isPaused) {
            await resumePR(prIdentifier);
            // Update button and state immediately on success
            updatePRButton(button, false);
            pausedPRs.delete(prIdentifier);
          } else {
            await pausePR(prIdentifier);
            // Update button and state immediately on success
            updatePRButton(button, true);
            pausedPRs.add(prIdentifier);
          }
        } catch (error) {
          // Don't update UI on error - keep current state
          console.error("Toggle PR failed:", error);
        } finally {
          // Re-enable button
          button.disabled = false;
        }
      }

      function updatePRButton(button, isPaused) {
        if (isPaused) {
          button.textContent = "‚ñ∂Ô∏è Resume";
          button.classList.add("paused-state");
        } else {
          button.textContent = "‚è∏Ô∏è Pause";
          button.classList.remove("paused-state");
        }
      }

      async function pausePR(prIdentifier) {
        try {
          const response = await fetch("/api/pause/pr", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prIdentifier }),
          });
          if (!response.ok) {
            throw new Error("Failed to pause PR");
          }
        } catch (error) {
          console.error("Error pausing PR:", error);
          alert("Failed to pause PR");
        }
      }

      async function resumePR(prIdentifier) {
        try {
          const response = await fetch("/api/resume/pr", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prIdentifier }),
          });
          if (!response.ok) {
            throw new Error("Failed to resume PR");
          }
        } catch (error) {
          console.error("Error resuming PR:", error);
          alert("Failed to resume PR");
        }
      }

      // Initialize
      document.addEventListener("DOMContentLoaded", function () {
        // Initialize enhanced effects
        createMatrixRain();

        // Load theme (fixed to green)
        setTheme("green");

        // Set up original functionality event listeners
        document
          .getElementById("toggle-global-btn")
          .addEventListener("click", toggleGlobalPause);
        document
          .getElementById("clear-pauses-btn")
          .addEventListener("click", clearAllPauses);

        // Event delegation for PR pause/resume buttons
        document.addEventListener("click", function (event) {
          if (event.target.classList.contains("toggle-pr-btn")) {
            const prUrl = event.target.getAttribute("data-pr-url");
            togglePR(prUrl);
          }
        });

        // Initialize WebSocket connection
        connect();

        // Start working spinner animation
        workingSpinnerInterval = createWorkingSpinner();
      });
    </script>
  </body>
</html>
